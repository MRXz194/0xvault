name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm -w install --frozen-lockfile

      - name: Lint
        run: pnpm -w lint

      - name: Type Check
        run: pnpm -w check-types

      - name: Test
        run: pnpm -w -F web test

      - name: Build
        run: pnpm -w build
